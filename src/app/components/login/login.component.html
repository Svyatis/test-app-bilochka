<div class="container">
    <div class="row">
        <div class="col-12 col-sm-8 offset-sm-2 col-md-6 offset-md-3 col-lg-6 col-xl-6"><h2 class="text-center">Логін</h2></div>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="col-12 col-sm-8 offset-sm-2 col-md-6 offset-md-3 col-lg-6 col-xl-6">
            <div class="form-group">
                <label for="username">Ім'я</label>
                <input type="text" formControlName="username" class="form-control" name="username"
                        [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
                <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                    <div *ngIf="f.username.errors.required">Ім'я обов'язкове</div>
                </div>
            </div>
            <div class="form-group">
                <label for="password">Пароль</label>
                <input type="password" formControlName="password" class="form-control" name="password"
                        [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                    <div *ngIf="f.password.errors.required">Пароль обов'язковий</div>
                </div>
            </div>
            <div class="form-group login-button">
                <button [disabled]="loading" class="btn btn-primary">
                    <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                    Залогінитись
                </button>
            </div>
        </form>
    </div>
</div>
